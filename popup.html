<!DOCTYPE html>
<html lang="en">
<head>
    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<h1>CookieDance</h1>
<h2>A cookie is dancing when you have 2 or more cookies with the same name.</h2>

<hr/>

<h4>Options:</h4>
<p>
    <label>
        <input type="checkbox" class="filled-in" name="disabled"/>
        <span>Disable extension ?</span>
    </label>
</p>

<br>

<h4>Animation type:</h4>
<div>
    <p>
        <label>
            <input name="gif_type" type="radio" value="cookie" class="with-gap" checked/>
            <span>Cookie, I life cookies</span>
        </label>
    </p>
    <p>
        <label>
            <input name="gif_type" type="radio" value="eggplant" class="with-gap"/>
            <span>I prefer Eggplant, ofc</span>
        </label>
    </p>
</div>

<br><br>

<h4>Whitelist:</h4>
<div class="input-field col s6" style="margin-top: 0;">
    <input placeholder="Whitelist (Separated by commas)" id="whitelist" name="whitelist" type="text">
</div>

<footer>I love cookies - <a href="https://alexishayat.me/" target="_blank">Alexis</a> - Version <span id="app_version">{version}</span></footer>

</body>

<script src="checkboxManager.js"></script>

</html>
